<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>

<body>
    <form enctype="application/x-www-form-urlencoded" method="POST" name="reg">
        <fieldset>
            <legend>Registration</legend>
            <p>
                <label>Login:
                    <input type="text" placeholder="Ivan" minlength="2" maxlength="20" required>
                </label>
            </p>
            <p>
                <label>E-mail:
                    <input type="email" placeholder="example@example.com" required></label>
            </p>
            <p>
                <label>Password:
                    <input type="password" placeholder="Enter password" minlength="5" maxlength="20" required></label>
            </p>
            <p>
                <label>Confirm password:
                    <input type="password" placeholder="Confirm password" minlength="5" maxlength="20" required></label>
            </p>
            <p>
                <input type="submit" value="Register">
            </p>
        </fieldset>
        
        <br />
        
        <fieldset>
            <label>Upload file:
                <input type="file" accept="image/*"></label>
            <p>
                <input type="submit" value="Upload">
            </p>
        </fieldset>
    </form>
</body>

</html>
